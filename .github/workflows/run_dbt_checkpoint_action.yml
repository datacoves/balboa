name: pre-commit

on:
  push:
    branches:
      - dev_bruno

jobs:
  dbt-checkpoint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Run dbt checkpoint
        uses: dbt-checkpoint/dbt-checkpoint@fix-github-action
        with:
          args: run --all-files
