version: 2
models:
  - name: covid_location
    description: covid data location information
    columns:
      - name: iso3166_1
        description: ISO 3166-1 code for the country
      - name: county
        description: Name of the county
      - name: location_id
        description: Unique identifier for the location
      - name: state
        description: Name of the state
        tests:
          - not_null
      - name: country
        description: Name of the country
        tests:
          - not_null
      - name: iso3166_2
        description: ISO 3166-2 code for the country
      - name: lat
        description: Latitude coordinate
      - name: long
        description: Longitude coordinate
