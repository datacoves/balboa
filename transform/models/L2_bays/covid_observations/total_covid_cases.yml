version: 2
models:
  - name: total_covid_cases
    description: Cleaned up John Hopkins COVID19 cases
    tests:
      - check_critical_rows_exist_in_seed:
          compare_seed: ref('covid_cases_expected_values')
    columns:
      - name: location_id
      - name: date
      - name: confirmed
      - name: deaths
      - name: active
      - name: recovered
