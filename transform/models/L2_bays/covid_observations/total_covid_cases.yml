version: 2
models:
  - name: total_covid_cases
    description: Contains cleaned-up COVID-19 cases data from John Hopkins University
    # tests:
    #   - check_critical_rows_exist_in_seed:
    #       compare_seed: ref('covid_cases_expected_values')
    columns:
      - name: location_id
        description: An ID that represents a location where the COVID-19 cases were reported
      - name: date
        description: The date when the COVID-19 cases were reported
      - name: confirmed
        description: The number of confirmed COVID-19 cases for a given location and date
      - name: deaths
        description: The number of COVID-19 deaths for a given location and date
      - name: active
        description: The number of active COVID-19 cases for a given location and date
      - name: recovered
        description: The number of recovered COVID-19 cases for a given location and date
