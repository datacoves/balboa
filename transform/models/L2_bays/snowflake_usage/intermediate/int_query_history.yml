version: 2

models:
  - name: int_query_history
    description: staging model for query history
    columns:
      - name: query_id
        description: A unique identifier assigned to the query
      - name: database_name
        description: The name of the database where the query was executed
      - name: schema_name
        description: The name of the schema where the query was executed
      - name: warehouse_name
        description: The name of the warehouse where the query was executed
      - name: query_time
        description: The time at which the query was executed.
      - name: role
        description: The role associated with the user who executed the query.
      - name: user_name
        description: The name of the user who executed the query
      - name: query_status
        description: The status of the executed query.
      - name: start_time
        description: The start time of the query execution
