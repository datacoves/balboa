version: 2
models:
  - name: credits_variance
    description: Contains the variance in credits usage
    columns:
      - name: month_n
        description: The current month (1-12) for which credit usage is being reported
      - name: month_d
        description: The previous month (1-12) for which credit usage is being reported
      - name: prev_monthly_credits
        description: The total number of credits used in the previous month
      - name: prev_month
        description: The name of the previous month
      - name: monthly_credits
        description: The total number of credits used in the current month
      - name: difference
        description: The difference in credits used between the current and previous months
      - name: variance
        description: The percentage variance in credits used between the current and previous months
