version: 2
models:
  - name: credits_total
    description: Contains the total number of credits used over the last 12 months
    columns:
      - name: credits_used
        description: The total number of credits used during the specified period
      - name: start_time
        description: The start time for the period during which credits were used
      - name: rank
        description: The rank of the specified period in descending order of credits used
      - name: day_name
        description: The day of the week for the start time of the specified period
      - name: tod
        description: The time of day for the start time of the specified period
