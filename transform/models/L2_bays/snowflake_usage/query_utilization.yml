version: 2
models:
  - name: query_utilization
    description: Contains the final data on query utilization
    columns:
      - name: query_id
        description: The ID of the query
      - name: database_name
        description: The name of the database in which the query was run
      - name: schema_name
        description: The name of the schema in which the query was run
      - name: warehouse_name
        description: The name of the warehouse on which the query was run
      - name: query_time
        description: The total time taken by the query
      - name: role
        description: The role of the user running the query
      - name: user_name
        description: The name of the user running the query
      - name: query_status
        description: The status of the query (success/failure)
      - name: start_time
        description: The start time of the query
      - name: query_fail_percentage
        description: The percentage of failed queries out of the total queries run
      - name: avg_queries_per_user
        description: The average number of queries run per user
