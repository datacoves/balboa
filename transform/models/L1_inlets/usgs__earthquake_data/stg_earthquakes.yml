version: 2

models:
  - name: stg_earthquakes
    description: 'A staging model for earthquake data from the USGS (United States Geological Survey). It standardizes and cleans the data for further analysis and reporting.'
    columns:
      - name: earthquake_id
        description: 'A unique identifier for each earthquake event.'
      - name: longitude
        description: 'The longitude coordinate where the earthquake occurred.'
      - name: latitude
        description: 'The latitude coordinate where the earthquake occurred.'
      - name: elevation
        description: 'The elevation in meters at the location of the earthquake.'
      - name: location_geo_point
        description: 'The geographical point combining latitude and longitude, representing the exact location of the earthquake.'
      - name: title
        description: 'A brief title or description of the earthquake event.'
      - name: place
        description: 'The name or description of the nearest geographic location affected by the earthquake.'
      - name: sig
        description: 'The significance of the earthquake, a calculated value used to express its overall impact.'
      - name: mag
        description: 'The magnitude of the earthquake, representing its size or energy release.'
      - name: magtype
        description: 'The type or classification method used to determine the earthquake magnitude.'
      - name: earthquake_date
        description: 'The date and time when the earthquake occurred.'
      - name: record_updated_date
        description: 'The date and time when the earthquake data was last updated.'
