version: 2

models:
  - name: engagement_events_report
    description: 'A report of user engagement events, including the event name, count, and revenue'
    columns:
      - name: event_date
        description: 'The date on which the event occurred'
      - name: property
        description: 'The property associated with the event'
      - name: fivetran_id
        description: 'The ID assigned by Fivetran to the event'
      - name: event_name
        description: 'The name of the event'
      - name: total_users
        description: 'The total number of users involved in the event'
      - name: event_count_per_user
        description: 'The number of times each user participated in the event'
      - name: event_count
        description: 'The overall number of times the event occurred'
      - name: total_revenue
        description: 'The total revenue generated by the event'
      - name: fivetran_synced
        description: 'Flag indicating whether the event data has been synced from Fivetran'
