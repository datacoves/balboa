version: 2

models:
  - name: _airbyte_raw_country_populations
    description: Contains flattened population information from the Github Datasets repository.
    columns:
      - name: country_code
        description: The ISO 3166-1 alpha-2 code for the country
      - name: country_name
        description: The name of the country
      - name: value
        description: The population value for a particular year and country
      - name: year
        description: The year for which the population value is recorded
      - name: airbyte_data
        description: Airbyte-specific metadata for the record
      - name: airbyte_ab_id
        description: The Airbyte-specific ID for the record
      - name: airbyte_emitted_at
        description: The timestamp when the record was emitted by Airbyte
