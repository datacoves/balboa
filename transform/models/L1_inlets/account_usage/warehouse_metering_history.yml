version: 2

models:
  - name: warehouse_metering_history
    description: Contains raw data on the metering history of warehouses.
    columns:
      - name: start_time
        description: The start time of the warehouse metering period
      - name: end_time
        description: The end time of the warehouse metering period
      - name: warehouse_id
        description: The unique identifier of the warehouse
      - name: warehouse_name
        description: The name of the warehouse
      - name: credits_used
        description: The total number of credits used by the warehouse
      - name: credits_used_compute
        description: The number of credits used for compute
      - name: credits_used_cloud_services
        description: The number of credits used for cloud services
