version: 2

models:
  - name: stg_storage_usage
    description: Contains raw data on storage usage.
    columns:
      - name: usage_date
        description: The date when storage usage was recorded
      - name: storage_bytes
        description: The total amount of data in bytes stored
      - name: stage_bytes
        description: The amount of data in bytes stored in the staging area
      - name: failsafe_bytes
        description: The amount of data in bytes stored in the failsafe area
