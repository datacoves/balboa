version: 2
models:
  - name: covid_cases_state
    description: Contains COVID-19 cases by state
    columns:
      - name: location_id
        description: The unique identifier for the state
      - name: country
        description: The name of the country where the state is located
      - name: state
        description: The name of the state for which COVID-19 cases are being reported
      - name: lat
        description: The latitude of the state
      - name: long
        description: The longitude of the state
      - name: date
        description: The date for which COVID-19 cases are being reported
      - name: cases
        description: The number of confirmed COVID-19 cases in the state on the given date
      - name: deaths
        description: The number of COVID-19 deaths in the state on the given date
      - name: active
        description: The number of active COVID-19 cases in the state on the given date
      - name: recovered
        description: The number of recovered COVID-19 cases in the state on the given date
