version: 2
models:
  - name: covid_cases_country
    description: Contains cleaned up John Hopkins COVID-19 cases by country
    columns:
      - name: country
        description: The name of the country for which COVID-19 cases are being reported
      - name: lat
        description: The latitude of the country
      - name: long
        description: The longitude of the country
      - name: date
        description: The date for which COVID-19 cases are being reported
      - name: confirmed
        description: The number of confirmed COVID-19 cases in the country on the given date
      - name: deaths
        description: The number of COVID-19 deaths in the country on the given date
      - name: active
        description: The number of active COVID-19 cases in the country on the given date
      - name: recovered
        description: The number of recovered COVID-19 cases in the country on the given date
