version: 2

sources:
  - name: starschema_covid19
    database: starschema_covid19
    schema: public
    tables:
      - name: jhu_covid_19
        identifier: JHU_COVID_19

models:
  - name: jhu_covid_19
    description: Raw John Hopkins COVID19 data
    config:
      meta:
        business_owner: John Doe
        business_analyst: Jane Doe
        data_steward: Jake Doe
    columns:
      - name: country_region
        meta:
          classification: highly_restricted
          masking_policy: full_field
      - name: province_state
      - name: county
      - name: fips
      - name: date
      - name: case_type
      - name: cases
      - name: long
      - name: lat
      - name: iso3166_1
      - name: iso3166_2
      - name: difference
      - name: last_updated_date
      - name: last_reported_flag
