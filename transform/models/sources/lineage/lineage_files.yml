version: 2

sources:
  - name: lineage
    database: raw
    schema: raw
    loader: S3
    # loaded_at_field: load_timestamp
    
    tables:
      - name: lineage_processing
        description: "Lineage for Processing step"
        external:
          location: "@balboa.public.lineage_data"
          file_format: "( type = csv skip_header = 1 )"
          pattern: ".*PROCESSING.csv"
          auto_refresh: false
              
        columns:
          - name: source
            data_type: string
          - name: source_object
            data_type: string
          - name: process
            data_type: string
          - name: destination
            data_type: string
          - name: destination_object
            data_type: string
          - name: comment
            data_type: string
          - name: data_lineage_existance_check
            data_type: string
