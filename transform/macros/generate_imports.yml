version: 2

macros:
  - name: generate_imports
    description: >
      Macro to import sources for table as CTEs  

      Usage:  
      {% raw %}  
      {{ generate_imports(  
          [  
              ( 'alias_model_1', ref('model_1') ),  
              ( 'alias_model_2', ref('model_2') ),  
              etc  
          ]  
      ) }}  
      {% endraw %}  
      , cte_logic as (  
          any non-import CTEs that are required in this model  
      )  
