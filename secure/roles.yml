      - z_schema_l1_starschema_covid19
      - z_schema_l1_loans

      - z_schema_dbt_test__audit
      - z_schema_dbt_metrics

      - z_schema_l2_country_demographics
      - z_schema_l2_covid_observations
      - z_schema_l2_snowflake_usage

      - z_schema_l3_covid_analytics

      - z_wh_transforming

- analyst:
    member_of:
      - z_base_analyst
      - z_tables_views_general
      - z_policy_row_region_all

- analyst_pii:
    member_of:
      - analyst
      - z_policy_unmask_pii

- de_analyst:
    member_of:
      - z_base_analyst
      - z_tables_views_general
      - z_policy_row_region_de

- de_business_analyst_pii:
    member_of:
      - de_analyst
      - z_policy_unmask_pii

##########################
#  Service Account Roles
#########################
- loader_airbyte:
    # Can read/write raw db; becomes owner of all raw schemas through creation
    member_of:
      - z_db_raw_write
      - z_wh_loading
      - z_db_starschema_covid19
    owns:
      databases:
        - raw
      schemas:
        - raw.*

- transformer_dbt_prd:
    # Owns balboa
    # Becomes owner of all balboa schemas through creation
    # Owner of raw database through creation
    # Owns all uat databases through creation; these are not defined here but created via CI

    # TODO
    # figure out how to do this from permifrost
    # grant create database on account to role transformer_dbt_prd
    member_of:
      - z_db_raw_write
      - z_db_balboa_write
      - z_db_snowflake
      - z_db_starschema_covid19
      - z_tables_views_general
      - z_wh_transforming
    owns:
      databases:
        - balboa
        - balboa_dev
      schemas:
        - balboa.*
        - raw.snapshots

##########################
#  Global Roles
##########################
- orgadmin:
    owner: ""

- accountadmin:
    member_of:
      - sysadmin
      - securityadmin
      - z_wh_transforming

- securityadmin:
    member_of:
      - useradmin
      - z_wh_transforming

    privileges:
      databases:
        read:
          - raw
          - balboa_dev
          - balboa
      schemas:
        read:
          - raw.*
          - balboa_dev.*
          - balboa.*

- useradmin:
    member_of:
      - z_wh_transforming

- sysadmin:
    member_of:
      - z_wh_transforming

