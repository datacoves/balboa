##########################
#  Service Account Roles
#########################
- transformer_dbt:
    # Owns balboa
    # Becomes owner of all balboa schemas through creation
    # Owner of raw database through creation
    # Owns all uat databases through creation; these are not defined here but created via CI

    # TODO
    # figure out how to do this from permifrost
    # grant create database on account to role transformer_dbt
    member_of:
      - z_db_raw_write
      - z_db_balboa_write
      - z_db_balboa_apps_write
      - z_db_snowflake
      - z_db_covid19_epidemiological_data
      - z_tables_views_general
      - z_wh_transforming
      - z_stage_dbt_artifacts_write
    owns:
      databases:
        - balboa
        - balboa_apps
        - balboa_dev
      schemas:
        - balboa.*
        - raw.snapshots

- loader:
    # Can read/write raw db; becomes owner of all raw schemas through creation
    member_of:
      - z_db_raw_write
      - z_wh_loading
      - z_db_covid19_epidemiological_data

    owns:
      databases:
        - raw

##########################
#  Global Roles
##########################
- orgadmin:
    owner: ""

- accountadmin:
    member_of:
      - sysadmin
      - securityadmin
      - z_wh_transforming

- securityadmin:
    member_of:
      - useradmin
      - z_wh_transforming

    privileges:
      databases:
        read:
          - raw
          - balboa
          - balboa_apps
          - balboa_dev
      schemas:
        read:
          - raw.*
          - balboa.*
          - balboa_apps.*
          - balboa_dev.*

- useradmin:
    member_of:
      - z_wh_transforming

- sysadmin:
    member_of:
      - z_wh_transforming

