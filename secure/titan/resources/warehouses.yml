vars:
  - name: warehouses
    type: list
    default:
      - wh_admin
      - wh_catalog
      - wh_integration
      - wh_loading
      - wh_orchestrating
      - wh_transforming
      - wh_transforming_dynamic_tables
      - wh_transforming_sqlmesh

warehouses:
  - for_each: var.warehouses
    name: "{{ each.value }}"
    warehouse_size: x-small
    auto_suspend: 60
    auto_resume: true
    initially_suspended: true
