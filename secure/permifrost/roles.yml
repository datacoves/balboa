##########################
#  Service Account Roles
#########################
- transformer_dbt:
    # Owns balboa
    # Becomes owner of all balboa schemas through creation
    # Owner of raw database through creation
    # Owns all uat databases through creation; these are not defined here but created via CI

    # TODO
    # figure out how to do this from permifrost
    # grant create database on account to role transformer_dbt
    member_of:
      - z_db__raw_write
      - z_db__balboa_write
      - z_db__balboa_apps_write
      - z_db__snowflake
      - z_db__covid19_epidemiological_data
      - z_tables_views__select
      - z_wh__wh_integration
      - z_wh__wh_orchestrating
      - z_wh__wh_transforming_dynamic_tables
      - z_stage__dbt_artifacts_write
    owns:
      databases:
        - balboa
        - balboa_apps
        - balboa_dev
      schemas:
        - balboa.*
        - raw.snapshots

- bot_integration:
    # grant create database on account to role bot_integration
    owner: securityadmin
    member_of:
      - transformer_dbt
      - z_wh__wh_integration

- loader:
    # Can read/write raw db; becomes owner of all raw schemas through creation
    member_of:
      - z_db__raw_write
      - z_wh__wh_loading
      - z_db__covid19_epidemiological_data

    owns:
      databases:
        - raw

- catalog:
    member_of:
      - z_wh__wh_catalog
      - z_base_analyst
      - z_tables_views__select
      - z_policy_row_region_all


##########################
#  Global Roles
##########################
- orgadmin:
    owner: ""

- accountadmin:
    member_of:
      - sysadmin
      - securityadmin
      - z_wh__wh_admin

- securityadmin:
    member_of:
      - useradmin
      - z_wh__wh_admin

    privileges:
      databases:
        read:
          - raw
          - balboa
          - balboa_apps
          - balboa_dev
      schemas:
        read:
          - raw.*
          - balboa.*
          - balboa_apps.*
          - balboa_dev.*

- useradmin:
    member_of:
      - z_wh__wh_admin

- sysadmin:
    member_of:
      - z_wh__wh_admin

